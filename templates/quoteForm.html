{% extends 'main/main.html'%}

{%block title%} Create New Quote | melpCode{%endblock%}


{%block quoteForm%}

<div class="container">
    <h4 class="display-4">Create New Quote:</h4>
    <hr class="my-2">
    <div class="row p-4">
        <div class="col-md-6 offset-md-3">
            <div class="card card-body shadow-lg">
                <form action="/addquote" method="POST">
                    <div class="form-group">
                        <input type="text"
                            name="author"
                            placeholder="Enter Author"
                            class="form-control"
                            autofocus>
                    </div>
                    <div class="form-group">
                        <textarea 
                            name="quote"
                            rows="5" 
                            placeholder="Enter a quote "
                            class="form-control"
                            style="resize: none;"></textarea>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-info btn-block btn-lg shadow">
                        Save Quote
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
